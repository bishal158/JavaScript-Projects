<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Black & White Calculator</title>
  </head>
  <body>
    <div class="switch-mode">
      <button class="toggle" onclick="toggleMode()">
        Dark Mode
      </button>
    </div>
    <div class="calculator">
      <div class="display-section">
        <input type="text" id="display" dir="rtl"  readonly/>
        <input type="text" id="result" readonly />
      </div>
      <div class="button-section">
        <div class="keys">
          <button onclick="" id="AC">AC</button>
          <button onclick="clearDisplay()" class="operators">C</button>
          <button onclick="appendToDisplay('%')" class="operators">%</button>
          <button onclick="appendToDisplay('/')" class="operators">/</button>
          <button onclick="appendToDisplay('7')">7</button>
          <button onclick="appendToDisplay('8')">8</button>
          <button onclick="appendToDisplay('9')">9</button>
          <button onclick="appendToDisplay('*')" class="operators">x</button>
          <button onclick="appendToDisplay('4')">4</button>
          <button onclick="appendToDisplay('5')">5</button>
          <button onclick="appendToDisplay('6')">6</button>
          <button onclick="appendToDisplay('-')" class="operators">-</button>
          <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('2')">2</button>
          <button onclick="appendToDisplay('3')">3</button>
          <button onclick="appendToDisplay('+')" class="operators">+</button>
          <button onclick="appendToDisplay('00')">00</button>
          <button onclick="appendToDisplay('0')">0</button>
          <button onclick="appendToDisplay('.')" class="operators">.</button>
          <button onclick="calculate()" class="operators">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
